<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tutor</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tutors"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tutor</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="tutor">
    <ion-card-header>
      <ion-card-title>{{tutor.first_name}} {{tutor.last_name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <ion-icon name="person-outline"></ion-icon> First Name:
          </ion-label>
          <ion-note>{{tutor.first_name}}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon name="person-outline"></ion-icon> Last Name:
          </ion-label>
          <ion-note>{{tutor.last_name}}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon name="calendar-outline"></ion-icon> Date of Birth:
          </ion-label>
          <ion-note>{{tutor.date_of_birth | date}}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon name="flag-outline"></ion-icon> Nationality:
          </ion-label>
          <ion-note>{{tutor.nationality}}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon name="briefcase-outline"></ion-icon> Speciality:
          </ion-label>
          <ion-note>{{tutor.speciality}}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon name="mail-outline"></ion-icon> Email:
          </ion-label>
          <ion-note>{{tutor.email}}</ion-note>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
