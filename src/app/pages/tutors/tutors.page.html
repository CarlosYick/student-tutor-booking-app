<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tutors</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tutors</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterTutors()" placeholder="Search by Name"></ion-searchbar>
  <ion-select [(ngModel)]="selectedSpeciality" (ionChange)="filterTutors()" placeholder="Select Speciality" interface="popover">
    <ion-select-option value="">All Specialties</ion-select-option>
    <ion-select-option *ngFor="let speciality of specialities" [value]="speciality">{{speciality}}</ion-select-option>
  </ion-select>

  <ion-list>
    <ion-card *ngFor="let tutor of filteredTutors" [routerLink]="['/tutor', tutor.id]" [state]="{ tutor: tutor }">
      <ion-card-header>
        <ion-card-title>{{tutor.first_name}} {{tutor.last_name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>
              <ion-icon name="person-outline"></ion-icon> Name:
            </ion-label>
            <ion-note>{{tutor.first_name}} {{tutor.last_name}}</ion-note>
          </ion-item>
          <ion-item>
            <ion-label>
              <ion-icon name="briefcase-outline"></ion-icon> Speciality:
            </ion-label>
            <ion-note>{{tutor.speciality}}</ion-note>
          </ion-item>
          <ion-item>
            <ion-label>
              <ion-icon name="mail-outline"></ion-icon> Email:
            </ion-label>
            <ion-note>{{tutor.email}}</ion-note>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
