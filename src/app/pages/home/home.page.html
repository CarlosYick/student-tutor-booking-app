<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4">
        <ion-card [routerLink]="['/student']">
          <ion-card-header>
            <ion-card-title>Students</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="school-outline" size="large"></ion-icon>
            <p>view and manage students</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="4">
        <ion-card [routerLink]="['/tutors']">
          <ion-card-header>
            <ion-card-title>Tutors</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="people-outline" size="large"></ion-icon>
            <p>view and manage tutors</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="4">
        <ion-card [routerLink]="['/bookings']">
          <ion-card-header>
            <ion-card-title>Bookings</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="calendar-outline" size="large"></ion-icon>
            <p>view and manage bookings</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
